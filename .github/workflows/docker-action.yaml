name: Automated Docker Image Build and Push
on: [push]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2
      
      - name: Build (and tag) Docker image
        working-directory: "Challenge 1"
        run: |
          docker build -t ${{ secrets.USERDOCKER }}/calculatorapp:latest .
          
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.USERDOCKER }}
          password: ${{ secrets.PAT_DOCKER }}


      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.USERDOCKER }}/calculatorapp:latest


